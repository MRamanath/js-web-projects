<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Form Validation</title>
</head>

<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center" style="min-height:80vh; margin: 0;">
      <div class="col-md-6">
        <h2 class="text-center pb-3">Form Validation</h2>
        <form id="form">
          <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="Username">
              <span class="invalid-feedback"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Email">
              <span class="invalid-feedback"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <span class="invalid-feedback"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              <span class="invalid-feedback"></span>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-3"></label>
            <div class="col-sm-9">
              <button type="submit" class="btn btn-primary d-flex justify-content-start">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
